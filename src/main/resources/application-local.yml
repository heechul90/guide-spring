spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/spring-guide
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 1000

  messages:
    basename: messages, errors

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace